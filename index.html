<body class="main">
    <!-- A dropdown menu for controlling notifications and audio alerts -->
    <div class="top">
        
    <!-- about the website -->
    <a id="aboutcorner" style="cursor: pointer;margin-left: 1.5rem;">
        <img src="assets/about.svg" width="35rem" height="35rem">
    </a>

        <a  class="dropbtn" onmouseover="inside2()" onmouseleave="outside2()"  onclick="btnClick()">
            <img src="assets/settings.svg" width="35rem" height="35rem">
        </a><br>
        <div class="list" id="list2" onmouseover="inside2()" onmouseleave="outside2() ">
            <p id="show"></p>
            <label class="switch" id="switch1">
                <input type="checkbox" id="notification">
                <span onclick="Notif_Click()">Thông báo</span>
            </label>
            <br>
            <label class="switch" id="switch2" >
                <input type="checkbox" id="audioAlert">
                <span onclick="Audio_Click()">Âm cảnh báo</span>
            </label>
          
        </div>
        
    </div>
    <!-- @2 computerised voice alert audio added which will not be visible on home screen----------------------------------------------- -->
    <div>
        <audio id="audio1" src="assets/male50.mp3" controls style="display: none;"></audio>
        <audio id="audio2" src="assets/male90.mp3" controls style="display: none;"></audio>
    </div>

    <!-- Added logo of the website -->
    <div class="logo-parent">
        <div class="logo-child">
            <img src="assets/logo.png" alt="icon" id="logo-img">
        </div>
    </div>
    <h1 id="header">Lướt web thông minh</h1>
    <div class="circular-container">
        <div class="container">
            <div class="text-container">
                <h3 class="min">00</h3>
                <h3 class="dot">:</h3>
                <h3 class="sec">00</h3>
            </div>
        </div>
    </div>
    <h2 id="subHeader" href="">Chọn thời gian lướt web</h2>
    <div class="extra-btn">
        <button class="pause-btn">Tạm dừng</button>
        <button class="stop-btn">Đóng</button>
    </div>
    <div id="time" style="display: none"></div>
    <div class="buttons" id="buttons">
        <ul>

            <li><a class="time-button" id="btn_front" onclick="choice(this,5)">5 phút</a></li>
            <li><a class="time-button" id="btn_midL" onclick="choice(this,10)">10 phút</a></li>
            <li><a class="time-button" id="btn_midR" onclick="choice(this,15)">15 phút</a></li>
            <li><a class="time-button" id="btn_end" onclick="Custom(this)">Tùy chỉnh</a></li>


        </ul>
    </div>

    <div class="content" style="display: none">
        <div class="custom-url">
            <h3 id="content-label">Nhập website muốn truy cập</h3>
            <div class="enterUrlDiv">
                <input id="enterUrl" pattern="https?://.+"
                    class="form-control ui-autocomplete-input" placeholder="Truy cập tới..." name="keywords" type="url"
                    autocomplete="off" style="background: #353535;">
                <a id="urlClick" class="iconfont icon-arrow-right"></a>
            </div>
        </div>
        <h3 id="content-label">Hoặc, chọn nhanh website bên dưới</h3>
        <div class="website_grid">
            <ul class="rig columns-6 websites" id="grid">
            </ul>
        </div>
    </div>

    <div class="buttons" id="takeAnotherButton" style="display: none">
        <ul>
            <li><a class="takeAnother" id="takeAnother" href="index.html">Truy cập nữa chứ?</a></li>
        </ul>
    </div>
